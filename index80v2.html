<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>80v2</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <button type="button" id="hide">Спрятать четные элементы</button>
  <button type="button" id="show">Показать четные элементы</button>
  <script>
    $("#hide").click(hide_click);
    $("#show").click(show_click);
    function hide_click(event) {
      $("tr:odd").hide();
    }
    function show_click(event) {
      $("tr:odd").show();
    }
  </script>
  <table>
    <tr>
      <td>1</td>
    </tr>
    <tr>
      <td>2</td>
    </tr>
    <tr>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
    </tr>
  </table>
</body>

</html>
