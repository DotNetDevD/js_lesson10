<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>76</title>
</head>
<body>
  <h1>Моё знакомство с библиотекой jQuery</h1>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      $('body').css('background-color', '#b3b3b3');
      $('h1').css('text-align', 'center');
      $('body').append('<div style="text-align: center; font-size: 18px; font-family: Verdana;">Привет, Виталий Валентинович! Я начинаю изучать jQuery!</div>')
    });
  </script>
</body>
</html>
